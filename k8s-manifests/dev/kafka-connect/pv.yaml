apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-connect-dev-pv
  labels:
    app: kafka-connect
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  hostPath: # TODO: move away from Hostpath
    path: /mnt/kubernetes/kafka-cluster/kafka-connect-1
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-connect-dev-config-pvc
  namespace: kafka
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-storage
